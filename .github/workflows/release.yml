name: Publish Tauri App
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: windows-latest  # or use matrix for multi-platform
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install WebView2 (Windows only)
        run: |
          $path = "$env:TEMP\\Webview2Setup.exe"
          Invoke-WebRequest "https://go.microsoft.com/fwlink/?LinkId=2124703" -OutFile $path
          Start-Process $path -Args "/silent /install" -Wait
          $path = "$env:TEMP\\Webview2Setup.exe"
          Invoke-WebRequest "https://go.microsoft.com/fwlink/?LinkId=2124703" -OutFile $path
          Start-Process $path -Args "/silent /install" -Wait
      
      - name: Install frontend dependencies & build
        run: |
          npm ci
          npm run build
      
      - name: Build Tauri Windows binary and create release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.sha }}
          releaseName: "Windows Build ${{ github.sha }}"
          releaseBody: "Windows installer built via CI"
          releaseDraft: false
          prerelease: false
